{% extends "app0/base.html" %}
{% load static %}


{% block main %}

<h1>{{ poll.question }}</h1>

<ul>
    {% for choice in poll.choice_set.all %}
        <li>{{ choice.proposition}} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
</ul>

<a href="{% url 'app0:choice' poll.id %}">Vote again?!</a>

{% endblock %}
