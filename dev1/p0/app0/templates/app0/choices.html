{% extends "app0/base.html" %}
{% load static %}


{% block main %}


<h1>{{ poll.question }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}


    <form action="{% url 'app0:vote' poll.id %}" method="post">
    {% csrf_token %}
    {% for choice in poll.choice_set.all %}
        <input type="radio" name ="choice" id="choice{{ forloop.counter }}" value="{{choice.id}}">
        <label for="choice{{ forloop.counter }}">{{choice.proposition}} </label><br>
    {% endfor %}
    <input type="submit" value="Vote" />

	   </form>


{% endblock %}
